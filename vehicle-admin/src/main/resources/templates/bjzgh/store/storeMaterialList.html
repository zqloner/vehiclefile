<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/bjzgh/css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-mid{
            margin-left: 50px;
        }
    </style>
</head>
<body>
<!--路径导航-->
<div class="common">
	<span class="layui-breadcrumb">
		<a href="javascript:;">当前位置</a>
		<span lay-separator="">：</span>
		<a href="javascript:;">仓库管理</a>
        <span lay-separator="">/</span>
        <a href="javascript:;">仓库列表</a>
        <span lay-separator="">/</span>
        <a class="pointer" name="typeName" href="#">仓库物料列表</a>
	</span>
</div>
<!--内容主体-->
<div class="main-content">
    <!--按钮-->
    <div class="btn-div">
        <button type="button" class="layui-btn clickBtn btn-82" id="add">
            <i class="layui-icon">&#xe608;</i> 添加
        </button>
        <button class="layui-btn clickBtn btn-82 addMore">批量添加</button>
        <button type="button" class="layui-btn layui-btn-primary whiteBtn btn-88" id="cenCelBtn" >返回</button>
    </div>
    <!--表格-->
    <table class="layui-table" lay-filter="test" id="table"></table>
    <div id="page"></div>
</div>
<!--添加/编辑角色弹窗-->
<div class="popup" id="popup" style="display: none">
    <form class="layui-form popup-form" action="" lay-filter="formEvent">
        <#if storeId??>
        <input type="hidden" name="storeId" value="${storeId}">
        </#if>
        <div  class="layui-form-item layui-form-text">
            <label class="layui-form-label">物料名称：</label>
            <div class="layui-input-block">
                <input type="text" name="materialName" placeholder="项目名称" autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>       <div  class="layui-form-item layui-form-text">
            <label class="layui-form-label">物料编码：</label>
            <div class="layui-input-block">
                <input type="text" name="materialCode" placeholder="物料编码" autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div  class="layui-form-item layui-form-text">
            <label class="layui-form-label">物料型号：</label>
            <div class="layui-input-block">
                <input type="text" name="materialModel" placeholder="物料型号" autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div  class="layui-form-item layui-form-text">
            <label class="layui-form-label">物料类型：</label>
            <div class="layui-input-block">
                <input type="text" name="materialType" placeholder="物料类型" autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div  class="layui-form-item layui-form-text">
            <label class="layui-form-label">规格：</label>
            <div class="layui-input-block">
                <input type="text" name="specification" placeholder="规格" autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div  class="layui-form-item layui-form-text">
            <label class="layui-form-label">数量：</label>
            <div class="layui-input-block">
                <input type="text" name="count" placeholder="数量" autocomplete="off" lay-verify="mycheck|required" class="layui-input">
            </div>
        </div>

        <div  class="layui-form-item layui-form-text">
            <label class="layui-form-label">最小备货：</label>
            <div class="layui-input-block">
                <input type="text" name="minCount" placeholder="最小备货量" autocomplete="off" lay-verify="mycheck|required" class="layui-input">
            </div>
        </div>

        <div  class="layui-form-item layui-form-text">
            <label class="layui-form-label">单位：</label>
            <div class="layui-input-block">
                <input type="text" name="unit" placeholder="单位" autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div  class="layui-form-item layui-form-text">
            <label class="layui-form-label">单价：</label>
            <div class="layui-input-block">
                <input type="text" name="unitPrice" placeholder="单价" autocomplete="off" lay-verify="mycheck|required" class="layui-input">
            </div>
        </div>

    <div class="layui-form-item">
        <div class="layui-form-mid">说明：</div>
        <div class="layui-input-block">
            <textarea placeholder="说明" class="layui-textarea" name="description"></textarea>
        </div>
    </div>

        <div>
            <input type="hidden" name="id">
        </div>
        <div class="layui-form-item submit-div">
            <button class="layui-btn clickBtn btn-100" lay-submit lay-filter="submitData">确定</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/bjzgh/pages/store/storeMaterialList.js"></script>
</body>
</html>
