<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/bjzgh/css/common.css" media="all"/>
    <style type="text/css">
        .layui-tree-iconClick {
            line-height: 20px;
            margin-left: 0;
        }
        .commonStyle{
            padding-left: 110px;
        }
        #organazationTile{
            margin: 0;
        }
    </style>
</head>
<body>
<!--路径导航-->
<div class="common">
	<span class="layui-breadcrumb">
		<a href="javascript:;">当前位置</a>
		<span lay-separator="">：</span>
		<a href="javascript:;">系统管理</a>
        <span lay-separator="">/</span>
        <a class="pointer" href="#">组织架构设置</a>
	</span>
</div>
<!--内容主体-->
<div class="main-content">
    <!--按钮-->
    <div class="btn-div">
        <button type="button" class="layui-btn clickBtn btn-82" id="add">
            <i class="layui-icon">&#xe608;</i> 添加
        </button>
    </div>
    <!--表格-->
    <table class="layui-table" lay-filter="test" id="table"></table>
    <div id="page"></div>
</div>
<!--添加/编辑角色弹窗-->
<div class="popup" id="popup" style="display: none">
    <form class="layui-form popup-form" action="" lay-filter="formEvent">
        <div id="organazationTile" class="layui-form-item layui-form-text">
            <label class="layui-form-label">上级组织：</label>
            <div class="layui-input-block">
                <input type="text" name="parentName" placeholder="请选择上级组织" autocomplete="off" lay-verify="required" class="layui-input" readonly>
            </div>
        </div>
        <input type="hidden" name="pid" autocomplete="off" class="layui-input" readonly>
        <input type="hidden" name="id"  autocomplete="off" class="layui-input" readonly>
        <div id="test5" class="demo-tree commonStyle"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">组织名称：</label>

            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入组织名称" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-inline commonStyle">
            <select name="managerId" lay-search  lay-verify="required">

            </select>
        </div>
        <div class="layui-form-item submit-div">
            <button class="layui-btn clickBtn btn-100" lay-submit lay-filter="submitData">确定</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/bjzgh/pages/store/storeOrganization.js"></script>
</body>
</html>
